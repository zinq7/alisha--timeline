<!DOCTYPE html>

<body>
    <canvas hidden>
        <!-- the canvas with all the components to scroll through, only a small viewport is rendered. -->
    </canvas>

    <canvas id="viewport">
        <!-- this is the screen that the player will realistically see, should span the screen doesn't for debugging -->
    </canvas>

    <canvas id="ui-overlay">
        <!-- this is the screen that the player will have exactly overtop the previous canvas -->
    </canvas>

    <div style="display: none" id="infopanel">
        <div id="splitter">
            <div id="info-title">
                Birthday
            </div>
            <div id="info-date">
                Wed Sep 04 2024
            </div>

            <div id="info-description">
                <i>Partying in the cia, this is when i met u so therefore it was a very happy time hehe</i>
            </div>
            <div id="info-rating">
                4 out of 15 points
            </div>
        </div>

        <div id="img-panel">
            <img id="info-img"
                src="https://cdn.discordapp.com/attachments/1030994090986315828/1392960405227180214/IMG_8284.jpg?ex=68716ef8&is=68701d78&hm=17c14210446d9f669e716460d0a48f29fa6f8ffe61fa957cf54024a00cf90773&">
        </div>
    </div>

    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="defaults.css">
</body>
